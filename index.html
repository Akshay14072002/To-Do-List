<!DOCTYPE html>
<html lang="en">
<head>
<title>To-Do List</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="todo.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center">
  <div class="intro col-12">
  <h1>THINGS TO DO</h1>
  </div>
  <div class="border1"></div>
  <div class="col-12">
  <p id="first">Enter your text in the Input field to add your items in the list</p>
  <p id="second">Click on the item to mark it as complte</p>
  <p id="third">Click "X" to remove the item from the list</p>
  </div>
  <div class="row">
    <div class="col-12">
      <input id="userinput" type="text" placeholder="Enter Your Text..." maxlength="30">
      <button class="btn" id="enter"><i class="fas fa-pencil-alt"></i></button>
    </div>
  </div>
  <div class="ListItems col-12">
    <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
    </ul>
  </div>
  <script type="text/javascript" src="todo.js"></script>
</div>
</body>
</html>
